env:
  DUCKDNSTOKEN: ${{ secrets.DUCKDNSTOKEN }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
   deploy-application:
    runs-on: [self-hosted, x86]
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: redeploy application
        run: |
          cd ops/prod
          docker compose pull
          docker compose build 
          docker compose up -d
